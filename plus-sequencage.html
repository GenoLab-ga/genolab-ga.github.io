<head>

    <style>
        /* Styles pour centrer et gérer la largeur de la vidéo */
        .video-wrapper {
            max-width: 800px; /* Ajustez cette valeur si vous le souhaitez */
            margin: 0 auto;  /* Centrage horizontal */
            margin-bottom: 20px; /* Un peu d'espace sous la vidéo */
        }
        /* Assurez-vous que l'iframe Vimeo à l'intérieur est bien responsive */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 (9/16 = 0.5625) */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

                    frameborder="0"
